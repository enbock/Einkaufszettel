name: Test Einkaufzettel

on:
  push:
    branches:
      - 'feature/**'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Version
        run: node --version

      - name: Install dependencies
        run: npm install

      - name: ls
        run: ls -la

      - name: Tests
        run: npm test
