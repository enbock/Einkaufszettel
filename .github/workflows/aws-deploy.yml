name: Deploy app to S3

on: [ push ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: cd prototyp; yarn

      - name: Build
        run: cd prototyp; yarn build

      - name: Deploy
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd prototyp/build/; npx s3-deploy ./** --bucket ${{ secrets.S3_BUCKET }} --region ${{ secrets.S3_BUCKET_REGION }} --cwd ./ --etag --gzip xml,html,htm,js,css,ttf,otf,svg,txt --deleteRemoved --noCache --private
